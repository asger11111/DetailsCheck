      background-color: #fce4ec;
      animation: fadeIn 1s ease-in-out;

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .details {
      text-align: left;
      margin-bottom: 1rem;
    }

    .details p {
      margin: 0.5rem 0;
    }

    .actions {

      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .actions button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    #confirmation {

      font-weight: bold;
      margin-top: 1rem;
      animation: fadeIn 1s ease-in-out;

    .error {

      font-weight: bold;
      margin-top: 1rem;
